<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
    <title>Discount calculator</title>
</head>
<body>
    <section class="extension-container">
        <form action="#" class="extension-form" id="calculator-form">
            <input type="number" class="input" id="percent">
            <p>percent of</p>
            <input type="number" class="input" id="price">
            <button type="submit" class="btn submit-btn" id="submit-btn">Submit</button>
        </form>
        <ul class="output-list">
            <li>After discount: <span id="discount-result">---</span></li>
            <li>Savings: <span id="savings-result">---</span></li>
        </ul>
        <button class="btn clear-btn" id="clear-btn">Clear</button>
    </section>

    <script src="js/calculator.js"></script>
</body>
</html>
